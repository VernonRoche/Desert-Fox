name : Node CI / Auto tests for backend
on: [push, pull_request]
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - run: "cd src/backend/"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 17
      - run: yarn install
      - run: yarn test